<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scratchpad</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app" role="application" aria-label="Side Notepad">
        <header>
            <div class="file-menu-container">
                <div class="menu-title" id="fileMenuToggle">
                    <span id="fileName">File</span>
                    <i class="material-icons hamburger-icon">menu</i>
                </div>
                <div class="dropdown-menu" id="fileMenu">
                    <button id="newFileBtn" title="New File"><i class="material-icons">note_add</i> New</button>
                    <button id="openFileBtn" title="Open File"><i class="material-icons">folder_open</i> Open</button>
                    <button id="saveFileBtn" title="Save File"><i class="material-icons">save</i> Save</button>
                    <button id="saveFileAsBtn" title="Save File As"><i class="material-icons">save_as</i> Save As</button>
                </div>
            </div>
        </header>

        <section class="tracker-section" id="tracker">
        </section>

        <main class="board" id="board" aria-live="polite"></main>

        <footer>
            <button id="addGroupBtn" title="Add Group">Add Group <i class="material-icons">add_box</i></button>
        </footer>

        <input type="file" id="fileInput" style="display:none;" accept=".txt">
    </div>

    <template id="group-tpl">
        <section class="group" draggable="false">
            <div class="group-header">
                <div class="group-title">
                    <input class="group-name" value="New Group" />
                </div>
                <div class="group-actions">
                    <button class="btn-icon btn-export" title="Export"><i class="material-icons">download</i></button>
                    <button class="btn-icon btn-color" title="Change color"><i class="material-icons">palette</i></button>
                    <button class="btn-icon btn-delete-group" title="Delete group"><i class="material-icons">delete_forever</i></button>
                </div>
            </div>
            <div class="note-list"></div>
        </section>
    </template>

    <template id="note-tpl">
        <article class="note" draggable="true">
            <div class="note-row">
                <div class="note-body" contenteditable="true" role="textbox" aria-multiline="true"></div>
                <div class="note-controls">
                    <button class="btn-icon btn-collapse" title="Collapse"><i class="material-icons">expand_more</i></button>
                    <button class="btn-icon btn-copy" title="Copy"><i class="material-icons">content_copy</i></button>
                    <button class="btn-icon btn-delete" title="Delete"><i class="material-icons">delete</i></button>
                </div>
            </div>
        </article>
    </template>

    <template id="tracker-tpl">
        <div class="tracker-item">
            <div class="tracker-buttons left">
                <button class="decrease"><i class="material-icons">remove</i></button>
            </div>
            <div class="tracker-display">
                <span class="tracker-value">0</span>
                <span class="tracker-label"></span>
            </div>
            <div class="tracker-buttons right">
                <button class="increase"><i class="material-icons">add</i></button>
            </div>
        </div>
    </template>

    <script src="scripts.js"></script>
</body>
</html>
